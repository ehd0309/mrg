version: "3.8"

services:
  # OLLAMA API
  ollama-api:
    container_name: pds-ollama
    build:
      context: ./api-ollama
      dockerfile: Dockerfile
    image: pds-ollama:latest
    ports:
      - "10669:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=1m
    volumes:
      - ./api-ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["1"]
              capabilities: ["gpu"]
    networks:
      - park

  # OCR API
  ocr-api:
    container_name: pds-ocr
    image: pds-ocr:latest
    build:
      context: ./api-ocr
      dockerfile: Dockerfile
    environment:
      - NVIDIA_VISIBLE_DEVICES=1
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports:
      - "10671:5000"
    volumes:
      - ./api-ocr/assets:/app/assets
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["1"]
              capabilities: ["gpu"]
    networks:
      - park

  # Transformer API
  tf-api:
    build:
      context: ./api-tf
      dockerfile: Dockerfile
      target: flask-runner
    container_name: pds-tf-api
    image: pds-tf-api:latest
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=2
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CHOWN_HOME=yes
      - CHOWN_HOME_OPTS=-R
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["2"]
              capabilities: ["gpu"]
    ports:
      - "10672:5001"
    volumes:
      - ./api-tf/workspace:/app/workspace
      - ./api-tf/.hf-cache:/usr/.hf-cache
    networks:
      - park

  # LLM API
  llm-api:
    build:
      context: ./api-llm
      dockerfile: Dockerfile
    container_name: pds-llm-api
    image: pds-llm-api:latest
    environment:
      - TRANSFORMER_URL=http://pds-tf-api:5001
      - MILVUS_URL=http://pds-milvus-standalone:19530
      - OCR_URL=http://pds-ocr:5000
      - OLLAMA_URL=http://pds-ollama:11434
    ports:
      - "10673:8000"
    volumes:
      - ./api-ocr/assets:/app/assets
    networks:
      - park
  chat-app:
    build:
      context: ./app-chat
      dockerfile: Dockerfile
      args:
        LANGCHAIN_BACKEND_URL: ${REACT_APP_LLM_API_URL}
    container_name: pds-chat-app
    image: pds-chat-app:latest
    ports:
      - "10674:3333"
    networks:
      - park
networks:
  park:
    external: true
